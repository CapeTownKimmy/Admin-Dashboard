<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main>
        <menu>
            <h1><img src="./images/placeholder01.svg" alt="">Dashboard</h1>
            <nav>
                <ul class="menu links">
                    <li>
                        <a href="#"><img src="./images/placeholder01.svg" alt="">Home</a>
                    </li>
                    <li>
                        <a href="#"><img src="./images/placeholder01.svg" alt="">Profile</a>
                    </li>
                    <li>
                        <a href="#"><img src="./images/placeholder01.svg" alt="">Messages</a>
                    </li>
                    <li>
                        <a href="#"><img src="./images/placeholder01.svg" alt="">History</a>
                    </li>
                    <li>
                        <a href="#"><img src="./images/placeholder01.svg" alt="">Tasks</a>
                    </li>
                    <li>
                        <a href="#"><img src="./images/placeholder01.svg" alt="">Communities</a>
                    </li>
                </ul>

                <ul class="settings links">
                    <li>
                        <a href="#"><img src="./images/placeholder01.svg" alt="">Settings</a>
                    </li>
                    <li>
                        <a href="#"><img src="./images/placeholder01.svg" alt="">Support</a>
                    </li>
                    <li>
                        <a href="#"><img src="./images/placeholder01.svg" alt="">Privacy</a>
                    </li>
                </ul>
            </nav>

        <header>
            <div class="search-bar">
                <label for="search">Q</label>
                <input type="search" id="search" name="search">

                <img src="./images/placeholder01.svg" alt="">
                <img src="./images/placeholder01.svg" alt="">
                <h4>Name</h4>
            </div>
            <div class="user-bar">
                <img src="./images/placeholder01.svg" alt="">
                <p>Hi there,</p>
                <h3>Name (@Name)</h3>
            </div>
            <div class="button-bar">
                <button>New</button>
                <button>Upload</button>
                <button>Share</button>
            </div>

        </header>

        <article></article>
    </main>
